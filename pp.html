<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiply</title>
    <link rel="stylesheet" href="style.css">

<script language="javascript">
    function multiply(){
        var ans=(document.form.one.value)*(document.form.two.value)
        document.form.Answer.value=ans;
    }
</script>
</head>
<body>
    <div>
     <h1 >multiply</h1>
<form  name="form">
     Enter the Number <br><input type="text" name="one" size="20">
     <br>
     Enter the Number <br> <input type="text" name="two" size="20">
     <br>
     <input type="button" value="Answer" name="now" onclick="multiply()"><br>
     <input type="text" name="Answer" size="15"><br>
     <input type="reset">
</form>
     </div>
</body>
</html>
